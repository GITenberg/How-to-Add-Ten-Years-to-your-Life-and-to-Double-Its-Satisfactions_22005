description: Expression is one of the necessary elements of human development. We
  control emotions and control their expression. We welcome noble thoughts or noble
  feelings, and that which we welcome we become. This book shows the smile, laughter,
  the taking of breath and the simple stretch as most important exercises which are
  to be regularly taken. It also implies a deeper study into human co-ordinations;
  it tries to show a universal necessity of rhythm and is an endeavor to establish
  the higher principles of training in a way that makes them applicable to the most
  simple of human actions ...
